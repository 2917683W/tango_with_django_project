{% extends 'rango/base.html' %}

{% block body_block %}
    <h1>Rango says hello world!</h1>
    <p>{{ boldmessage }}</p>
    {% if categories %}
        <ul>
        {% for category in categories %}
            <li>
                <a href="{% url 'rango:show_category' category.slug %}">
                    {{ category.name }}
                </a>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <strong>There are no categories present.</strong>
    {% endif %}
{% endblock %}
